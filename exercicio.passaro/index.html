
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <title>Exercício do Pássaro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;  }
    </style>
</head>
<body>

    <script>

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
    
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
    
        var game = new Phaser.Game(config);
        var passarinho;
    
        function preload() {
            this.load.image('bg', 'assets/fundo.png');
            this.load.spritesheet('bird', 'assets/bird-red.png', {frameWidth: 75, frameHeight: 75});
            this.frame = 0;
        }
    
        function create() {
            this.add.image(400, 300, 'bg').setScale(1.3);
            passarinho = this.add.sprite(400, 300, 'bird').setScale(1.3);
            this.anims.create({
                key: "fly", 
                frames: this.anims.generateFrameNumbers("bird",{start: 0, end: 7}),
                frameRate: 10,
                repeat: -1,
            });

            passarinho.anims.play("fly", true);
        }
        i=1;
        function update() { 
            // direcao = 1;
            // if(passarinho.x >= 100){
            //     passarinho.setFlip(false,false);
            //     passarinho.ida = true;
            // }
            // if(passarinho.x < 700 && passarinho.ida == true){
            //     passarinho.x += 50;
            // }
            // if(passarinho.x ==700){
            //     passarinho.setFlip(true,false);
            //     passarinho.ida = false;
            // }
            // if(passarinho.x > 100 && passarinho.ida == false){
            //     passarinho.x -= 50;
            // }
            
            
            passarinho.x += 5*i
            if(passarinho.x >= 600){
                i = -1;
                passarinho.setFlip(true,false);
                passarinho.ida = false;
            } else if (passarinho.x <= 100){
                i = 1;
                passarinho.setFlip(false,false);
                passarinho.ida = true;
            }

        }
    
    </script>

</body>
</html>
